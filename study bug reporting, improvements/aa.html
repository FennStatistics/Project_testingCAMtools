<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icon Checkboxes for Multiple Selections</title>
<style>


.dragBox {
  width: 300px;
  height: 100px;
  margin: 0 auto;
  text-align: center;
  font-weight: bold;
  line-height: 100px;
  color: #999;
  border: 2px dashed #ccc;
  display: inline-block;
  transition: transform 0.3s;
  input[type="file"] {
    position: absolute;
    height: 100%;
    width: 100%;
    opacity: 0;
    top: 0;
    left: 0;
  }
}
.draging {
  transform: scale(1.3);
}
#preview {
  text-align: center;
  img {
    max-width: 100%
  }
}
</style>


<script>

function dragNdrop(event) {
    var fileName = URL.createObjectURL(event.target.files[0]);
    var preview = document.getElementById("preview");
    var previewImg = document.createElement("img");
    previewImg.setAttribute("src", fileName);
    preview.innerHTML = "";
    preview.appendChild(previewImg);
}
function drag() {
    document.getElementById('uploadFile').parentNode.className = 'draging dragBox';
}
function drop() {
    document.getElementById('uploadFile').parentNode.className = 'dragBox';
}


function readFile() {
  if (!this.files || !this.files[0]) return;
    
  const FR = new FileReader();
    
  FR.addEventListener("load", function(evt) {
    console.log("evt.target.result", evt.target.result)
  }); 
    
  FR.readAsDataURL(this.files[0]); 
}

document.querySelector("#uploadFile").addEventListener("change", readFile);

</script>
</head>
<body>



      <span class="dragBox" >
        Darg and Drop image here (or click me)
      <input type="file" onChange="dragNdrop(event)"  ondragover="drag()" ondrop="drop()" id="uploadFile"  />
      </span>

      <div id="preview"></div>
      

</body>
</html>
